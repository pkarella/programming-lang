<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Website </title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h1>Which Programming Language Should You Take?</h1>
        <div class="panel panel default">
          <div class="panel-body">
            <div class="well">
              <h4>Fill out the form</h4>
        <form id="info-form">
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="text">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="yes" checked>
              yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="no">
              no
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="maybe">
              maybe
            </label>
          </div>
          <select class="form-control" id= "check1">
            <option>hell</option>
            <option>heaven</option>
            <option>could</option>
          </select>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
    </div>
  </div>
  </div>
      <div class="col-md-4">
        <h2></h2>
      </div>

      </div>
    </div>
  </div>
</body>

</html>
